name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # Atualiza todo dia Ã  meia-noite
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: mahaule
          outputs: |
            dist/snake.svg

      - name: Commit and Push the animation
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ğŸ update snake animation"
          file_pattern: "dist/snake.svg"
